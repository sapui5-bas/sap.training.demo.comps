<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Demo Components</title>
        <style>
            html, body, body > div, #container, #container-uiarea {
                height: 100%;
            }
        </style>
        <script
            id="sap-ui-bootstrap"
            src="resources/sap-ui-core.js"
            data-sap-ui-theme="sap_fiori_3"
            data-sap-ui-resourceroots='{"sap.training.products": "./"}'
            data-sap-ui-compatVersion="edge"
            data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
            data-sap-ui-async="true"
        ></script>

        <script>
			sap.ui.getCore().attachInit(function () {
				
				sap.ui.require(["sap/ui/core/ComponentContainer", "sap/ui/core/Component"], function(ComponentContainer, Component) {
					
					var oContainer = new ComponentContainer({
						name: "sap.training.products",
						manifest: true,
						async: true
					});
					oContainer.placeAt("target");

				});
			});
		</script>

    </head>
    <body class="sapUiBody sapUiSizeCompact" id="content">
        <div
            data-sap-ui-component
            data-name="sap.training.products"
            data-id="container"
            data-settings='{"id" : "sap.training.products"}'
        ></div>

        <div id="target"></div>
    </body>
</html>
